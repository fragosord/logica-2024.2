<script>
// Calcule a area de um circulo. Sendo a formula PI * (raio * raio)
// 1 - ler o raio
// 2 - calcular a area
// 3 - mostra o resultado

//Entrada
let raio = prompt("Digite o valor raio")
console.log (raio)
//Processamento
let area = 3.14 * (raio * raio)
console.log(area)
//Saida
alert("Area do circulo:" + area)



</script>
