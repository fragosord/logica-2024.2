<script>
// Escreva um programa para ler o ano de nascimento de uma pessoa e escrever uma mensagem que diga se ela poderá ou não votar este ano (não é necessário considerar o mês em que ela nasceu).

// entrada
let ano = parseInt(prompt("Digite o seu ano de nascimento:"))

//processamento
let resposta1 = ""
let resposta2 = ""
if (ano <= 2008) {
    resposta1 = "Você está autorizado a votar"
} 
else
{
    resposta2 = "Você não está autorizado a votar" 
}

//saida
document.write(resposta1)
document.write(resposta2)









</script>
